<div class="card-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <mat-card class="number-generator-card">
    <mat-card-title>Number Generator</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <h3>{{result}}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="shuffleNumbers()" color="primary">GENERATE</button>
    </mat-card-actions>
  </mat-card>
</div>
