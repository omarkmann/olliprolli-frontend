<div class="card-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <mat-card class="number-generator-card">
    <mat-card-title>Number Generator</mat-card-title>
    <mat-card-content>
      <button mat-flat-button color="primary" (click)="shuffleNumbers()">Generate</button>
    </mat-card-content>
    <mat-card-footer>{{result}}</mat-card-footer>
  </mat-card>
</div>
